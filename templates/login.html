<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DOMADO - Î°úÍ∑∏Ïù∏</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #7f8762; /* Ïò¨Î¶¨Î∏åÏÉâ Î∞∞Í≤Ω */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-wrap {
      width: 800px;
      height: 500px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .welcome-text {
      margin-top: 40px;
      font-size: 40px;
      font-weight: 900;
      color: #ffffff;
      text-shadow: 0 3px 4px rgba(0,0,0,0.3);
    }

    .logo-img {
      margin-top: 10px;
      height: 150px;
      object-fit: contain;
    }

    .login-card {
      position: absolute;
      bottom: 20px;
      width: 90%;
      background: #ffffff;
      border-radius: 60px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.3);
      padding: 30px 60px;
      box-sizing: border-box;
    }

    .field-row {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .field-label {
      width: 70px;
      font-size: 26px;
      font-weight: 900;
    }

    .field-input-wrap {
      flex: 1;
      background: #f3f3f3;
      border-radius: 30px;
      padding: 8px 18px;
      display: flex;
      align-items: center;
      box-sizing: border-box;
    }

    .field-input {
      border: none;
      outline: none;
      background: transparent;
      width: 100%;
      font-size: 22px;
      font-weight: 700;
    }

    .eye-btn {
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 18px;
      margin-left: 6px;
    }

    .error-text {
      text-align: center;
      color: #c43131;
      font-weight: 700;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    .start-btn {
      display: block;
      margin: 10px auto 0;
      padding: 10px 40px;
      font-size: 24px;
      font-weight: 900;
      border-radius: 24px;
      border: none;
      cursor: pointer;
      background: #f4f4f4;
      box-shadow: 0 4px 4px rgba(0,0,0,0.4);
    }

    .start-btn:hover {
      transform: translateY(1px);
    }

    .sub-link {
      margin-top: 6px;
      text-align: center;
      font-size: 12px;
      font-weight: 800;
      color: #777;
    }

    .sub-link a {
      color: #777;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-wrap">
    <div class="welcome-text">Î∞òÍ∞ÄÏõåÏöî!</div>

    <!-- ÌÜ†ÎßàÌÜ†/DOMADO Î°úÍ≥† Ïù¥ÎØ∏ÏßÄ -->
    <!-- ÏóÜÏúºÎ©¥ index.htmlÏóêÏÑú Ïì∞Îäî title.png Ïû¨ÏÇ¨Ïö©Ìï¥ÎèÑ Îê® -->
    <img src="{{ url_for('static', filename='img/title.png') }}" class="logo-img" alt="DOMADO">

    <div class="login-card">

      <form method="post" action="{{ url_for('login') }}">
        <div class="field-row">
          <div class="field-label">ID</div>
          <div class="field-input-wrap">
            <input class="field-input" type="text" name="username" placeholder="ÏïÑÏù¥ÎîîÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required>
          </div>
        </div>

        <div class="field-row">
          <div class="field-label">PW</div>
          <div class="field-input-wrap">
            <input class="field-input" type="password" id="passwordInput" name="password" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required>
            <button type="button" class="eye-btn" id="togglePw">üëÅ</button>
          </div>
        </div>

        {% if error %}
          <p class="error-text">{{ error }}</p>
        {% endif %}

        <button type="submit" class="start-btn">START</button>
      </form>

      <div class="sub-link">
        <a href="{{ url_for('register') }}">I DON'T HAVE ACCOUNT</a>
      </div>
    </div>
  </div>

  <script>
    // ÎπÑÎ∞ÄÎ≤àÌò∏ Îàà Î≤ÑÌäº ÌÜ†Í∏Ä
    const pwInput = document.getElementById('passwordInput');
    const toggleBtn = document.getElementById('togglePw');

    if (toggleBtn) {
      toggleBtn.addEventListener('click', () => {
        const isPw = pwInput.type === 'password';
        pwInput.type = isPw ? 'text' : 'password';
      });
    }
  </script>

</body>
</html>
